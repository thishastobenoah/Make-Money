<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
     #coin-container {
      display: flex;
      flex-wrap: wrap;
    }

    .coin {
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 50%;
      background-color: #ddd; 
      text-align: center;
      width: 60px; 
      height: 60px;
    }
  </style>
  <title>Make Money</title>
</head>
<body>

  <form id="coinForm">
    <label for="coinCount">Count:</label>
    <input type="number" id="coinCount" required>

    <label for="coinType">Type of Coin:</label>
    <select id="coinType" required>
      <option value="Penny">Penny</option>
      <option value="Nickel">Nickel</option>
      <option value="Dime">Dime</option>
      <option value="Quarter">Quarter</option>
    </select>

    <button type="submit">Add Coins</button>
  </form>

  <div id="coin-container"></div>

  <script>
    document.getElementById('coinForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const count = document.getElementById('coinCount').value;
  const type = document.getElementById('coinType').value;

  Array.from({ length: count }, () => createCoin(type));
});

function createCoin(type) {
  const coinContainer = document.getElementById('coin-container');
  const coin = document.createElement('div');
  coin.className = 'coin';
  coin.textContent = type;

  coin.addEventListener('click', () => coinContainer.removeChild(coin));

  coinContainer.appendChild(coin);
}
  </script>

</body>
</html>
